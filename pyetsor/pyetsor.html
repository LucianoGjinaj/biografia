<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="pyetsor.css">
    </head>

<body>

     <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <main id="main">
    
    <form id="survey-form">
        <div class="form-bottom">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter youre name" required>
        </div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter youre email" required>
        
        <label for="quality" id="number-label">Age(optional)</label>
        <input type="number" id="number" name="number" min="15" max="230" placeholder="Age" required>
        <label for="correntrole" id="correntrole-label" >Which option best describes your current role?</label>
        <select name="currentrole" id="dropdown">
            <option value="" disabled selected hidden>Select curren role</option>
            <option value="student">Student</option>
            <option value="full-job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <p id="gender">What is youre gender?</p>
        <label for="female" id="gender"><input id="gender" type="radio" name="gender" value="femal">Female</label>
        <label for="male" id="gender"><input id="gender" type="radio" name="gender" value="male">Male</label>
        <br>
        <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
        <select name="favorite" id="favorite">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="open-soure">Open soure</option>
        </select>
        <div id="check"><p>What would you like to see improved? (Check all that apply)</p>
            <label for="back-p" id="back-p"><input type="checkbox" value="back-p" name="improved">Back-end Project </label><br>
            <label for="fron-p" id="fron-p"><input type="checkbox" value="fron-p" name="improved">Frot-end Project </label><br>
        <label for="dv" id="dv"><input  type="checkbox" value="dv" name="improved">Date Visual </label><br>
        <label for="chall" id="chall"><input type="checkbox" value="chall" name="improved">Challenges </label><br>
        <label for="osc" id="osc"><input type="checkbox" value="osc" name="improved">Open Source Community </label><br>
        <label for="videos" id="videos"><input type="checkbox" value="videos" name="improved">Videos </label><br>
        <label for="wiki" id="fron-p"><input type="checkbox" value="wiki" name="improved">Wiki</label><br>
        <label for="forum" id="forum"><input type="checkbox" value="forum" name="improved">forum </label><br>
        </div>
        <label for="comment" id="comment-label">Any comments or suggestions?</label>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment..."></textarea>
        <input id="submit" type="submit" value="submit">
        </form>
    </main>
</body>
</html>
